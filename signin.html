<!DOCTYPE html>
<html>
<head>
  <title>Sign In Page</title>
</head>
<body>
  <div class="signin-container">
    <button type="button" class="signin-button" onclick="redirectToDashboard()">Sign In</button>
  </div>

  <script>
    function redirectToDashboard() {
      // Replace "dashboard.html" with the URL of the page you want to redirect to
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>

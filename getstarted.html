<!DOCTYPE html>
<html>
<head>
    <title>Netflix Membership</title>
    
    <link rel="stylesheet" href="getstarted.css">
</head>
<body>
    <div class="hero">
        <div class="hero-cont">
            <h1>Join Netflix</h1>
            <p>Subscribe now to access unlimited movies &amp; shows</p>

            <form id="membershipForm" action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="plan">Choose Plan</label>
                    <select id="plan" name="plan" required>
                        <option value="">Select a plan</option>
                        <option value="basic">Basic - 300 INR/month</option>
                        <option value="standard">Standard - 600 INR/month</option>
                        <option value="premium">Premium - 1200 INR/month</option>
                    </select>
                </div>
                <button type="submit" class="cta">Subscribe Now</button>
            </form>
        </div>
    </div>

 
    <footer>
        <div class="container">
            <p>&copy; 2023 Netflix, Your Website. All rights reserved.</p>
        </div>
    </footer>
    <script src="getstarted.js"></script>
</body>
</html>
